<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Pilar" />
    <title>SVG</title>
    <link href="style.css" rel="stylesheet">
</head>
<section class="container">
    <header><h1>SVG Images</h1></header>
    <svg height="200" width="200">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="15" font-family="Verdana" x="20" y="70">Globant Bootcamp UI</text>
      </svg>
   <h3>Pros of using SVG images</h3>
   <div>
    <ul>
    <li>Small file sizes that compress well</li>
    <li>Scales to any size without losing clarity (except very tiny)</li>
    <li>Looks great on retina displays</li>
    <li>Design control like interactivity and filters</li>
    </ul>
    </div>
</section>
